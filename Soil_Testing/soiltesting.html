    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
       
    </style>
</head>
<body>

<h1>Soil Analysis Survey Form</h1>

<form action="#" method="post">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="propertyAddress">Property Address:</label>
    <textarea id="propertyAddress" name="propertyAddress" required></textarea>

    <label for="propertySize">Property Size (in acres/hectares):</label>
    <input type="text" id="propertySize" name="propertySize" required>

    <label for="weatherConditions">Weather Conditions:</label>
<meta charset="utf-8">
    <link rel="stylesheet" href="weather.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="weather.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <div class="weather-input">
        <h3>Enter a City Name</h3>

    </div>
    <input type="text" id="weatherConditions" name="weatherConditions" required>
    

    <label for="cropType">Crop Type:</label>
    <input type="text" id="cropType" name="cropType" required>

    <label for="Crop Season">Crop Season:</label>
    <select type="text" id="Crop Season" name="Crop Season" required>
        <option value="Rabi season">Rabi season</option>
        <option value="Kharif season">Kharif season</option>
    </select>

    <label for="previousCrops">Previously Grown Crops:</label>
    <select type="text" id="previousCrops" name="previousCrops" required>
        <option value="Rice">Rice</option>
        <option value="Wheat">Wheat</option>
        <option value="Jowar (Sorghum)">Jowar (Sorghum)</option>
        <option value="Bajra (Pearl Millet)">Bajra (Pearl Millet)</option>
        <option value="Maize (Corn)">Maize (Corn)</option>
        <option value="Tur (Pigeon Pea)">Tur (Pigeon Pea)</option>
        <option value="Moong (Green Gram)">Moong (Green Gram)</option>
        <option value="Urad (Black Gram)">Urad (Black Gram)</option>
        <option value="Soybean">Soybean</option>
        <option value="Groundnut (Peanut) ">Groundnut (Peanut) </option>
        <option value="Cotton">Cotton</option>
        <option value="Sugarcane">Sugarcane</option>
        <option value="Chickpea (Gram)">Chickpea (Gram)</option>
        <option value="Mangoes">Mangoes</option>
        <option value="Grapes">Grapes</option>
        <option value="Pomegranates">Pomegranates</option>
        <option value="Tomatoes">Tomatoes</option>
        <option value=" Onions"> Onions</option>
        <option value="Potatoes">Potatoes</option>
    </select>

    <label for="fertilizerUsed">Fertilizer Used:</label>
    <input type="text" id="fertilizerUsed" name="fertilizerUsed" required>

    <label for="pH">pH Level:</label>
    <input type="text" id="pH" name="pH" required>

    <label for="texture">Soil Texture:</label>
    <select id="texture" name="texture" required>
        <option value="Alluvial soil">Alluvial soil</option>
        <option value="Laterite soil">Laterite soil</option>
        <option value="Clayey soil">Clayey soil</option>
        <option value="Red soil">Red soil</option>
        <option value="Saline soil">Saline soil</option>
        <option value="Loamy soil">Loamy soil</option>
        <option value="Black soil">Black soil</option>
        <option value="Forest soil">Forest soil</option>
        <option value="Desert soil">Desert soil</option>
    </select>

    <button type="submit">Submit Survey</button>
</form>

</body>
</html>
